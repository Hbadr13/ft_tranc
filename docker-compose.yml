version: '3.9'
services:
  backend:
    build:
      context: ./backend
      # dockerfile: Dockerfile
    container_name: backend
    restart: always
    ports:
      - 3333:3333
    depends_on:
      - postgres
    env_file:
      - ./backend/.env
  frontend:
    build:
      context: ./frontend
    container_name: frontend
    restart: always
    ports:
      - 3000:3000
    depends_on:
      - postgres
      - backend
    env_file:
      - ./frontend/.env
    # volumes:
    #   - ./:/app/data

    # postgres:
    #   image: postgres
    #   container_name: postgres
    #   restart: always
    #   ports:
    #     - "5432:5432"
    #   env_file:
    #     - ./backend/.env
  postgres:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres:/var/lib/postgresql/data
    env_file:
      - ./backend/.env
    ports:
      - "5432:5432"

volumes:
  postgres:
